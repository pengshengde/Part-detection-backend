stages:
  - build
  - deploy

build-springboot:
  stage: build
  script:
    - source /etc/profile
  only:
    - main
  tags:
    - quality

deploy-springboot:
  stage: deploy
  script:
    - source /etc/profile 
    - ps -ef | grep java | awk '{print $2}' | xargs kill -9
    - nohup java -jar springboot1-0.0.1-SNAPSHOT.jar > /home/peng/springboot.log 2>&1 &
  only:
    - main
  tags:
    - quality