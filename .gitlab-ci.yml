stages:
  - build
  - deploy

build-springboot:
  stage: build
  script:
    - source /home/gitlab-runner/profile
    - mvn clean package
  only:
    - main
  tags:
    - quality

deploy-springboot:
  stage: deploy
  script:
    - source /home/gitlab-runner/profile
    - zsh run.sh 
  only:
    - main
  tags:
    - quality